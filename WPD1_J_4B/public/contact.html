<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website::Contact Us</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <nav>
    <ul>
      <li><a href="/">home </a></li>
      <li><a href="/about">about </a></li>
      <li><a href="/info">info </a></li>
      <li><a href="/contact">contact </a></li>
    </ul>
  </nav>
  <main class="container">
    <h1>Contact us</h1>
    <form method="post" role="form" action="/contact">
      <div class="form-group">
        <label for="author">Enter your name: </label>
        <input type="text" class="form-control" id="author" name="author" />
      </div>
      <div class="form-group">
        <label for="subject">Subject: </label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter a subject line" required>
      </div>
      <div class="form-group">
        <label for="contents">Entry text</label>
        <textarea class="form-control" id="contents" name="contents" placeholder="Enter your message here: "
          required> </textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Post entry" class="btn btn-primary">
      </div>
    </form>
  </main>

  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.min.js"></script>
</body>

</html>
