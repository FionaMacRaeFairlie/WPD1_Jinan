<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Website::Contact Us</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/info">Info</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="/contact">Contact Us<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h1>Contact us</h1>
    <form method="post" role="form" action="/contact">
      <div class="form-group">
        <label for="author">Enter your name: </label>
        <input type="text" class="form-control" id="author" name="author" />
      </div>
      <div class="form-group">
        <label for="subject">Subject: </label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter a subject line" required>
      </div>
      <div class="form-group">
        <label for="contents">Entry text</label>
        <textarea class="form-control" id="contents" name="contents" placeholder="Enter your message here: "
          required> </textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Post entry" class="btn btn-primary">
      </div>
    </form>
  </main>


</body>

</html>
